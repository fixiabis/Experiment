<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Strategy</title>
    <style>
        html, body {
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            background-color: black;
            width: 100%;
            height: 100%;
            margin: 0px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            width: calc((5.6cm + 0.4cm * 2) * 4);
            height: 100%;
        }

        .card,
        .card-fill {
            text-transform: uppercase;
            box-sizing: border-box;
            width: 5.6cm;
            height: 8.7cm;
            padding: 0.1cm;
            border-width: 0.15cm;
            border-style: solid;
            border-radius: 0.25cm;
            margin: 0.4cm 0.4cm;
        }

        .card .card-point {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            font-size: 0.6cm;
            font-weight: bold;
            height: 0.6cm;
        }

        .card .card-default {
            font-size: 2cm;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 7cm;
        }

        .card .card-point:last-child {
            transform: rotate(180deg);
        }

        .card-fill {
            height: 0px;
            border-top: 0px;
            border-bottom: 0px;
            border-color: transparent;
            padding-top: 0px;
            padding-bottom: 0px;
            margin-top: 0px;
            margin-bottom: 0px;
            overflow: hidden;
        }

        .card .card-point::before {
            content: var(--type) " ";
        }

        .card .card-default::before {
            content: var(--type);
        }

        .atk-card {
            --type: "atk";
            color: crimson;
        }

        .def-card {
            --type: "def";
            color: royalblue;
        }

        .spd-card {
            --type: "spd";
            color: goldenrod;
        }

        .hp-card {
            --type: "hp";
            color: seagreen;
        }

        .mp-card {
            --type: "mp";
            color: blueviolet;
        }

        .str-card {
            --type: "str";
            color: sienna;
        }

        .int-card {
            --type: "int";
            color: darkcyan;
        }
    </style>
</head>

<body>
    <div class="card atk-card">
        <div class="card-point"></div>
        <div class="card-default"></div>
        <div class="card-point"></div>
    </div>
    <div class="card def-card">
        <div class="card-point"></div>
        <div class="card-default"></div>
        <div class="card-point"></div>
    </div>
    <div class="card spd-card">
        <div class="card-point"></div>
        <div class="card-default"></div>
        <div class="card-point"></div>
    </div>
    <div class="card hp-card">
        <div class="card-point"></div>
        <div class="card-default"></div>
        <div class="card-point"></div>
    </div>
    <div class="card mp-card">
        <div class="card-point"></div>
        <div class="card-default"></div>
        <div class="card-point"></div>
    </div>
    <div class="card str-card">
        <div class="card-point"></div>
        <div class="card-default"></div>
        <div class="card-point"></div>
    </div>
    <div class="card int-card">
        <div class="card-point"></div>
        <div class="card-default"></div>
        <div class="card-point"></div>
    </div>
    <script>
        var card = { "atk": 12, "def": 12, "spd": 8, "hp": 32, "mp": 4, "str": 8, "int": 4 };
        var nodes = [];

        for (var type in card) {
            var total = card[type];
            var template = document.querySelector(`.${type}-card`);
            document.body.removeChild(template);
            nodes.push(template);

            for (var i = 0; i < total - 1; i++) {
                var node = template.cloneNode(true);
                nodes.push(node);
            }
        }

        for (var i = 0; i < 10; i++) {
            var cardContainer = document.createElement("div");
            cardContainer.className = "card-container";

            for (var j = 0; j < 8; j++) {
                cardContainer.appendChild(nodes.shift());
            }

            document.body.appendChild(cardContainer);
        }
    </script>
</body>

</html>
